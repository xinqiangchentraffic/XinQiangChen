    <script type="text/javascript">strVar += '<h1><a id="Biography">Biography</a></h1>\n', strVar += '<p style="text-align:justify;text-indent:24px">  Xinqiang Chen received his Ph.D. degree (2018) majoring at traffic information engineering and controlling from Shanghai Maritime University, Shanghai, China. Now he serves as an Assistant Professor and master supervisor at Institute of Logistics Science and Engineering at Shanghai Maritime University. Moreover, he serves as the research associate at Institute of Atmospheric Sciences of Fudan University since 2020. From September, 2015 to September, 2016, he was a visiting Ph.D student in Smart Transportation Applications and Research Laboratory (STAR Lab), University of Washington, Seattle, WA, USA. He serves as a guest editor for four SCI-indexed journals ranking in Q1 and Q2. Besides, he is invited to be a reviewer for many top journals in transportation and computer vision field, such as IEEE Transactions on Intelligent Transportation Systems, IEEE Transactions on Neural Networks and Learning Systems, IEEE Transactions on Multimedia, etc. He has published over 50 papers in top journals and conferences since 2017. His research interests include visual data supported intelligent traffic environment perception, smart ship, video-aided autonomous vehicle navigation, large-scale transportation data mining, traffic safety, autonomous port, etc. The above list will grow or shrink along with the research interest variation. </p>\n<br /><h1><a href="CVs/EnglishCV.pdf" target="_blank">CV in Enghlish</a> <a href="CVs/ChineseCV.pdf" target="_blank">CV in Chinese</a></h1>', strVar += "\n"</script>

    <script type="text/javascript">strVar += '<div id="main_2"><h1><a id="Selected publications">Selected publications</a></h1><p><i>(Video maybe adjusted into different length for different reseach purposes. Please cite our publications if you find the paper or data may benefit your research)</i></p><ul id="public" style="list-style-type:none"><li><video width="240" height="160" autoplay loop muted><source src="./image/1-1.mp4"></video><div style="height:160px"><p><a href="file/High-Resolution Vehicle Trajectory Extraction and Denoising From Aerial Videos.pdf" target="_blank">High-Resolution Vehicle Trajectory Extraction and Denoising From Aerial Videos</a><br><b>Xiqiang Chen</b>,Zhibin Li, Yongsheng Yang, et al.<br>IEEE Transactions on Intelligent Transportation Systems, 22(5): 3190-3202<br></p><div class="abstract">ABSTRACT/<div class="abstract_main"><p>In recent years, unmanned aerial vehicle (UAV) has become an increasingly popular tool for traffic monitoring and data collection on highways due to its advantage of low cost, high resolution, good flexibility, and wide spatial coverage. Extracting high-resolution vehicle trajectory data from aerial videos taken by a UAV flying over target highway segment becomes a critical research task for traffic flow modeling and analysis. This study aims at proposing a novel methodological framework for automatic and accurate vehicle trajectory extraction from aerial videos. The method starts by developing an ensemble detector to detect vehicles in the target region. Then, the kernelized correlation filter is applied to track vehicles fast and accurately. After that, a mapping algorithm is proposed to transform vehicle positions from the Cartesian coordinates in image to the Frenet coordinates to extract raw vehicle trajectories along the roadway curves. The data denoising is then performed using a wavelet transform to eliminate the biased vehicle trajectory positions. Our method is tested on two aerial videos taken on different urban expressway segments in both peak and non-peak hours on weekdays. The extracted vehicle trajectories are compared with manual calibrated data to testify the framework performance. The experimental results show that the proposed method successfully extracts vehicle trajectories with a high accuracy: the measurement error of Mean Squared Deviation is 2.301 m, the Root-mean-square deviation is 0.175 m, and the Pearson correlation coefficient is 0.999. The video and trajectory data in this study are publicly accessible for serving as benchmark at https://seutraffic.com.</p></div></div></div></li><li><img alt="" src="image/1-2.png" width="240" height="160"><div style="height:160px"><p><a href="file/Ship Type Recognition via a Coarse-to-Fine Cascaded Convolution Neural Network.pdf" target="_blank">Ship Type Recognition via a Coarse-to-Fine Cascaded Convolution Neural Network</a><br><b>Xiqiang Chen</b>,Yongsheng Yang, Shengzheng Wang, et al<br>Journal of Navigation, 73(4),813-832.(ESI)<br></p><div class="abstract">ABSTRACT/<div class="abstract_main"><p>Most previous research has handled the task of ship type recognition by exploring hand-craft ship features, which may fail to distinguish ships with similar visual appearances. This situation motivates us to propose a novel deep learning based ship type recognition framework which we have named coarse-to-fine cascaded convolution neural network (CFCCNN). First, the proposed CFCCNN framework formats the input training ship images and data, and provides trainable input data for the hidden layers of the CFCCNN. Second, the coarse and fine steps are run in a nesting manner to explore discriminative features for different ship types. More specifically, the coarse step is trained in a similar manner to the traditional convolution neural network, while the fine step introduces regularisation mechanisms to extract more intrinsic ship features, and fine tunes parameter settings to obtain better recognition performance. Finally, we evaluate the performance of the CFCCNN model for recognising the most common types of merchant ship (oil tanker, container, LNG tanker, chemical carrier, general cargo, bulk carrier, etc.). The experimental results show that the proposed framework obtains better recognition performance than the conventional methods of ship type recognition.</p></div></div></div></li><li><video width="240" height="160" autoplay loop muted><source src="./image/1-3.mp4"></video><div style="height:160px"><p><a href="file/Robust ship tracking via multi-view learning and sparse representation.pdf" target="_blank">Robust ship tracking via multi-view learning and sparse representation</a><br><b>Xiqiang Chen</b>,Shengzheng Wang, Chaojian Shi, et al.<br>Journal of Navigation, 72(1): 176-192. (ESI) <a href="https://www.researchgate.net/publication/327632766_Robust_Ship_Tracking_via_Multi-view_Learning_and_Sparse_Representation">labeled ship data</a><br></p><div class="abstract">ABSTRACT/<div class="abstract_main"><p>Conventional visual ship tracking methods employ single and shallow features for the ship tracking task, which may fail when a ship presents a different appearance and shape in maritime surveillance videos. To overcome this difficulty, we propose to employ a multi-view learning algorithm to extract a highly coupled and robust ship descriptor from multiple distinct ship feature sets. First, we explore multiple distinct ship feature sets consisting of a Laplacian-ofGaussian (LoG) descriptor, a Local Binary Patterns (LBP) descriptor, a Gabor filter, a Histogram of Oriented Gradients (HOG) descriptor and a Canny descriptor, which present geometry structure, texture and contour information, and more. Then, we propose a framework for integrating a multi-view learning algorithm and a sparse representation method to track ships efficiently and effectively. Finally, our framework is evaluated in four typical maritime surveillance scenarios. The experimental results show that the proposed framework outperforms the conventional and typical ship tracking methods.</p></div></div></div></li><li><img alt="" src="image/1-4.png" width="240" height="160"><div style="height:160px"><p><a href="file/Visual Ship Tracking via a Hybrid Kernelized Correlation Filter and Anomaly Cleansing Framework.pdf" target="_blank">Visual Ship Tracking via a Hybrid Kernelized Correlation Filter and Anomaly Cleansing Framework</a><br><b>Xiqiang Chen</b>,Xueqian Xu, Yongsheng Yang, et al.<br>Applied Ocean Research, 106(2021): 1-10.<br></p><div class="abstract">ABSTRACT/<div class="abstract_main"><p>Ship tracking from maritime visual sensing data (namely maritime surveillance videos) provides various kinematic maritime traffic information, which significantly benefits remote maritime traffic controlling and management, off-site law enforcement, etc. But, it is difficult to extract distinct ship visual features when the target ship is sheltered by the neighboring ship in the maritime images (or the images are shot in low visibility condition). To address the difficulty, we proposed a hybrid ship tracking framework via the help of kernelized correlation filter (KCF) and anomaly cleaning models (including curve fitting method and Kalman filter). First, we employed the KCF model to obtain raw ship trajectories in consecutive maritime images. Second, our ship tracker is accurately initialized (to be specific, ground truth ship position in the first frame is employed to initialize the ship tracker). Third, the Kalman filter is introduced to suppress the trivial ship position oscillations in the raw ship trajectories. We verified the proposed framework performance on the four typical maritime scenarios. The experimental results indicate that the proposed ship tracker showed more accurate ship tracking results compared to other four popular ship trackers in terms of average root mean square error (RMSE), mean absolute deviation (MAD) and mean square error (MSE). The research findings can help maritime traffic participants obtain visual on-spot maritime kinematic information, and thus further enhance maritime traffic safety.</p></div></div></div></li><li><img alt="" src="image/1-5.png" width="240" height="160"><div style="height:160px"><p><a href="file/Sensing Data Supported Traffic Flow Prediction via Denoising Schemes and ANN.pdf" target="_blank">Sensing Data Supported Traffic Flow Prediction via Denoising Schemes and ANN: A Comparison</a><br><b>Xiqiang Chen</b>,Shubo Wu, Chaojian Shi, et al.<br>IEEE Sensors Journal, 20(23): 14317-14328.<br></p><div class="abstract">ABSTRACT/<div class="abstract_main"><p>Short-term traffic flow prediction plays a key role of Intelligent Transportation System (ITS), which supports traffic planning, traffic management and control, roadway safety evaluation, energy consumption estimation, etc. The widely deployed traffic sensors provide us numerous and continuous traffic flow data, which may contain outlier samples due to expected sensor failures. The primary objective of the study was to evaluate the use of various smoothing models for cleaning anomaly in traffic flow data, which were further processed to predict short term traffic flow evolution with artificial neural network. The wavelet filter, moving average model, and Butterworth filter were carefully tested to smooth the collected loop detector data. Then, the artificial neural network was introduced to predict traffic flow at different time spans, which were quantitatively analyzed with commonly-used evaluation metrics. The findings of the study provide us efficient and accurate denoising approaches for short term traffic flow prediction.</p></div></div></div></li></ul></div>\n'</script>
